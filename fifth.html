<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <h1>Form Element</h1>
    <form action="#" method="" enctype="">
      <p>Vehicles</p>
      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
      <label for="vehicle1"> Bike</label><br />
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
      <label for="vehicle2"> Car</label><br />
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
      <label for="vehicle3"> Truck</label><br />

      <p>Vehicles</p>
      <input type="radio" id="vehicle4" name="vehicle" value="Bike" />
      <label for="vehicle4"> Bike</label><br />
      <input type="radio" id="vehicle5" name="vehicle" value="Car" />
      <label for="vehicle5"> Car</label><br />
      <input type="radio" id="vehicle6" name="vehicle" value="Boat" />
      <label for="vehicle6"> Truck</label><br />

      <p>Range</p>
      <input
        type="range"
        id="volume"
        name="range"
        value="250"
        max="500"
        min="0"
      />
      <label for="volume"></label><br />

      <p>Date</p>
      <input type="date" id="date" name="date" value="250" max="500" min="0" />
      <label for="date"></label><br />
      <p>Time</p>
      <input type="time" id="time" name="time" value="250" />
      <label for="time"></label><br />
      <p>Submit</p>
      <input type="submit" id="submit" name="range" />
      <label for="submit"></label><br />
    </form>
  </body>
</html>
