<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .main {
        display: flex;
        color: white;
        flex-wrap: wrap;
        gap: 10px;
      }
      p:first-child {
        background-color: green;
        flex-grow: 1;
      }
      p:nth-child(2) {
        background-color: red;
        flex-grow: 1;
      }
      p:nth-child(3) {
        background-color: rgb(22, 1, 211);
        flex-grow: 1;
      }
      p:nth-child(4) {
        background-color: rgb(62, 62, 63);
        flex-grow: 2;
      }
      p:nth-child(5) {
        background-color: rgb(250, 184, 18);
        flex-grow: 2;
      }
      p:nth-child(6) {
        background-color: rgb(10, 224, 88);
        flex-grow: 1;
      }
      p:nth-child(7) {
        background-color: rgb(10, 224, 88);
        flex-grow: 1;
      }
      p:last-child {
        background-color: rgb(147, 137, 241);
        flex-grow: 1;
        flex-basis: 3rem;
      }
      .child {
        border: 2px solid rgb(251, 241, 241);
        padding: 50px;
        border-radius: 20px;
        font-size: 40px;
        font-weight: bold;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="-al-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <p class="child">Child1</p>
      <p class="child">Child2</p>
      <p class="child">Child3</p>
      <p class="child">Child4</p>
      <p class="child">Child5</p>
      <p class="child">Child6</p>
      <p class="child">Child7</p>
    </div>
  </body>
</html>
