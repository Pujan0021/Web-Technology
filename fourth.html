<!DOCTYPE html>
<html>
  <head>
    <title>List Items</title>
  </head>
  <body>
    <dl>
      <dt tabindex="1">Hukut</dt>
      <dd tabindex="2">Hukut is a tech store in Nepal.</dd>
    </dl>

    <h2>Order List</h2>
    <ol type="I">
      <li>Mouse</li>
      <li>CPU</li>
      <li>Moniter</li>
      <li>KeyBoard</li>
    </ol>
    <h2>Unorder List</h2>
    <ul type="circle">
      <li>Mouse</li>
      <li>CPU</li>
      <li>Moniter</li>
      <li>KeyBoard</li>
    </ul>
  </body>
</html>
