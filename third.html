<!DOCTYPE html>
<html>
  <head>
    <title>Image Mapping</title>
  </head>
  <body>
    <img
      src="./maxwell.jpg"
      usemap="#imageMap"
      alt="imageMap"
      height="400"
      width="400px"
    />
    <map name="imageMap"
      ><area
        shape="circle"
        coords="30,30,50"
        href="https://en.wikipedia.org/wiki/Cricket_ball"
        alt="ball" />
      <area
        shape="rect"
        coords="100,100,200,200"
        href="https://www.sstoncricket.com/all-products/bats.html"
        alt="bat" />
      <area
        shape="rect"
        coords="200,200,300,350"
        href="https://www.espncricinfo.com/cricketers/glenn-maxwell-325026"
        alt="maxwell"
    /></map>
  </body>
</html>
